<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hurry Coffee - Ngoại tuyến</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #73509c;
    }
    p {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #73509c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #5a3d7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bạn đang ngoại tuyến</h1>
    <p>Vui lòng kiểm tra lại kết nối mạng và thử lại.</p>
    <button onclick="window.location.reload()">Tải lại</button>
  </div>
</body>
</html>
